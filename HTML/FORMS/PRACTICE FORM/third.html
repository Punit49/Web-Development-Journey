<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 3</title>
</head>
<body>
    <h1>Complex Form</h1>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name1">Name: </label>
            <input type="text" name="name1" id="name1">

            <label for="email1">Email: </label>
            <input type="text" name="email1" id="email1">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date">

            <label for=""> Gender</label>
            
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>

            
            <input type="radio" id="female" name="female">
            <label for="female">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="country">India</option>
                <option value="country">South Korea</option>
                <option value="country">United States</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <legend>
                <label for="add">Address Street 
                </label>
                <input type="text" id="add" name="add">

                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <input type="text" id="state" name="state">

                <label for="zip">Zip-Code</label>
                <input type="text" name="zip" id="zip">
            </legend>
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            <br>
            <label for="comment">Comments</label>

            <textarea name="" id="" cols="50" rows="7"></textarea>

            <br>
            <br>
            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" id="agree" name="agree">
            <br><br>
        </fieldset>

        <BR>

        <input type="button" value="SUBMIT">
    </form>
</body>
</html>
