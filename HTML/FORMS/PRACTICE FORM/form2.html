<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 2</title>
</head>
<body>
    <h2>Job Application</h2>

    <form action="">
        <label for="Name1">NAME :</label>
        <br>
        <input type="text" name="Name1" id="Name1">
        <br><br>

        <label for="Email1">EMAIL :</label>
        <br>
        <input type="email" name="Email1" id="Email1">
        <br><br>

        <label for="Tel1">PHONE :</label>
        <br>    
        <input type="tel" id="Tel1" name="Tel1">
        <br><br>
        
        <label for="Resume">RESUME - </label>
        <input type="file" id="Resume" name="Resume">
        <br><br>

        <label for="years">EXPERIENCE [YEARS] :</label>
        <br><br>
        <input type="number" min="0" max="50" name="years" id="years">
        <br><br>

        <fieldset>
            <legend>SKILLS</legend>
            <br>

            <label for="check">HTML</label>
            <input type="checkbox" name="check" id="check">
            <br><br>

            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br><br>

            <label for="java">JAVASCRIPT</label>
            <input type="checkbox" name="java" id="java">
            <br>
        </fieldset>


        <br><br>
        <label for="edu">HIGHEST EDUCATION :</label>
        <select name="edu" id="edu">
            <option value="edu">HIGH SCHOOL</option>
            <option value="edu">GRADUATION</option>
            <option value="edu">POST-GRADUATION</option>
        </select>
        <br><br><br>

        <label for="">AVAILABILITY :</label>
        <br><br>

        <label for="available">FULL-TIME</label>
        <input type="radio" id="available" name="available1">
        <br><br>

        <label for="available1">PART-TIME</label>
        <input type="radio" id="available1" name="available1">
        <br><br>

        <label for="comment">COMMENTS</label>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button >SUBMIT APPLICATION</button>
    </form> 

    <br><br><br><br>
    
</body>
</html>
