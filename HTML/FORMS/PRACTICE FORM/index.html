<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE FORM</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>EVENT REGISTRATION</h1>

    <form action="">
        <label for="name1">NAME :</label>
        <br>
        <br>
        <input type="text" name="name1" id="name1">
        <br>
        <br>

        <label for="email1">EMAIL :</label>
        <br>
        <br>
        <input type="email" id="email1" name="email1">
        <br>
        <br>

        <label for="phone1">PHONE :</label>
        <br>
        <br>
        <input type="tel" id="phone1" name="phone1">
        <br>
        <br>

        <label for="occupation">OCCUPATION :</label>
        <br>
        <br>
        <select name="occupation" id="occupation1">
            <option value="select">select</option>
            <option value="student">STUDENT</option>
            <option value="professional">PROFESSIONAL</option>
            <option value="others">OTHERS</option>
        </select>
        <br><br>
        <br>

        <fieldset>
            <legend>TOPIC OF INTEREST</legend>
            <BR>

            <label for="topic">HTML</label>
            <input type="checkbox" name="topic" id="topic">
            
            <label for="topic1">CSS</label>
            <input type="checkbox" name="topic1" id="topic1">
            
            <label for="topic2">JAVASCRIPT</label>
            <input type="checkbox" name="topic2" id="topic2">
            
        </fieldset>

        <br>
        <br>
        <label for="comment">COMMENT</label>
        <br>
        <br>

        <textarea name="text" id="comment" cols="50" rows="10"></textarea>


        <input type="button" name="but" id="but" value="REGISTER">
    </form>
</body>

</html>
