<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: rgb(200, 119, 133);
            border: 4px solid black;
            position: relative;
            /* transition */
            transition-property:all;
            transition-duration: 500s;
            transition-delay: 1s;
            transition-timing-function: ease;
            /* shorthand */
            transition: height 3s linear 0s;
        }
        .container:hover{
            /* top: 5px;
            left: 6px;
            height: 400px; */
            height: 500px;
            background-color: rgb(223, 5, 38) ;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
